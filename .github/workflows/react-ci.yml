name: React CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Step 1 â€” Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Step 2 â€” Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
          cache: 'npm'

      # ğŸ§¹ Step 3 â€” Clean npm cache before install
      - name: Clear npm cache
        run: npm cache clean --force

      # ğŸ“¦ Step 4 â€” Install dependencies safely
      - name: Install dependencies
        run: |
          echo "ğŸ” Installing dependencies..."
          npm ci || (echo "âš ï¸ Lockfile mismatch detected. Regenerating..." && npm install && npm ci)

      # ğŸ§  Step 5 â€” Verify lockfile consistency (optional)
      - name: Verify lockfile
        run: npm ci --dry-run

      # ğŸ—ï¸ Step 6 â€” Build React app
      - name: Build React app
        run: npm run build

      # ğŸ§ª Step 7 â€” (Optional) Run tests
      - name: Run tests
        run: npm test -- --watchAll=false

      # ğŸ“¦ Step 8 â€” Upload production build (artifact)
      - name: Upload production build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/

      # ğŸš€ Step 9 â€” Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
